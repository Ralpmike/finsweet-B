<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Team Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background: url('banner.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 20px;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .banner-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        .banner h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .banner h1 span {
            display: block;
        }
        .banner p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .banner p span {
            display: block;
        }
        .btn-custom {
            border-radius: 0;
            padding: 10px 20px;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
        }
        .btn-outline-light-custom {
            background-color: white;
            color: black;
            border: none;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        @media (max-width: 576px) {
            .banner {
                height: auto;
                padding: 50px 20px;
            }
            .banner h1 {
                font-size: 22px;
            }
            .banner p {
                font-size: 14px;
            }
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            .btn-custom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <section class="banner">
        <div class="banner-overlay"></div>
        <div class="banner-content text-center">
            <h1>
                <span>Your Software</span>
                <span>Development Team As A</span>
                <span>Service</span>
            </h1>
            <p>
                <span>We use modern technologies and frameworks in developing</span>
                <span>your project</span>
            </p>
            <div class="btn-container">
                <a href="#" class="btn btn-warning btn-custom text-white fw-bold">See Our Services</a>
                <a href="#" class="btn btn-outline-light-custom btn-custom">See All Services</a>
            </div>
        </div>
    </section>
</body>
</html>
